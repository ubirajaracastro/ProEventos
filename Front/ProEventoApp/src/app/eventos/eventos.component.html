<div class="form=inline">
<div class="form-group mb-2">
  <input type="text" class="form-control mr-2" placeholder="Buscar" [(ngModel)]="filtroLista"><br>
  <!-- <button class="btn btn-primary">Buscar</button>   -->
</div>
</div>

<table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Data</th>
        <th scope="col">Local</th>       
        <th scope="col">Qde Pessoas</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let evento of eventosFiltrados">
        <td></td>
        <td>{{evento.tema}}</td>
        <td>{{evento.dataEvento | DateFormatPipe}}</td>
        <td>{{evento.local}}</td>       
        <td>{{evento.qtdPessoas}}</td>
        <td>
            <button type="button" class="btn btn-primary btn-sm mr-2">NP
              <i class="fa fa-edit"></i>
            </button>

            <button type="button" class="btn btn-danger btn-sm"  (click)="openModal(template)">
              <i class="fa fa-trash"></i>
            </button>
          </td>      
      </tr>     
    </tbody>
  </table>
